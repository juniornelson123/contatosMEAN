<div class="jumbotron">
	<h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>
<p ng-show="mensagem.text">
	{{mensagem.text}}
</p>

<a	class="btn	btn-primary" href="#!/contato"> Novo </a>
<input type="search" ng-model="filtro" placeholder="Escreva o nome">
<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length">
	Não há contatos cadastrados
</p>

<div class="table-responsive">
	<table	class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th>EMERGENCIA</th>
			<th	class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter: filtro">
			<td>
				<a href="#!/contatos/{{contato._id}}">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td>{{contato.emergencia.nome}}</td>
			<td	class="text-center">
				<button	class="btn	btn-warning" ng-click="remove(contato)">Remover</button>
			</td>
		</tr>
	</table>
</div>
